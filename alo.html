<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="alo.css" >
  <script src="alo.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="instruction.js"></script>
    <script src="register.js"></script>
    <script src="memory.js"></script>
    <script src="parser.js"></script>
    <script src="reservationStations.js"></script>
    <script src="global.js"></script>
    <script src="main.js"></script>

  </head>
<body>
<h1 class="text-7xl	mt-10 font-mono ">Tomasulo Algorithm Simulation</h1>

<!-- <button class="btn fourth">Start Simulation !</button> -->

<!-- <p>Please input the instructions you want to execute</p> -->
<div class="px-20 w-full  mt-10" style="display: flex; flex-direction:row">

  <div class="px-20 " style="flex:0.5">

  <label for="code" class="block mb-2 text-4xl font-medium text-gray-900 dark:text-white">Your Code</label>
  <textarea id="code" rows="4"
  class="block p-2.5 w-full text-3xl text-gray-900 bg-gray-50 rounded-lg border border-gray-300 
  focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
    dark:focus:ring-blue-500 dark:focus:border-blue-500 h-96" placeholder="Write your code here...">ADDI R1, R0, 5
ADDI R1, R1, 5
LW R2, R0, 0
LW R3, R0, 4
LW R4, R0, 12
  </textarea>
  <button class="btn btn-primary text-xl" onclick="start()">Submit!</button> 
  <div id="right-bottom">
    <h2 class = "text-4xl my-6 text-white"  >Registers</h2>
      <table id="registers-table">
        <tr>
          <th>Register</th>
          <td>R0</td>
          <td>R1</td>
          <td>R2</td>
          <td>R3</td>
          <td>R4</td>
          <td>R5</td>
          <td>R6</td>
          <td>R7</td>
        </tr>
        <tr>
          <th>Value</th>
          <td id="R0">0</td>
          <td id="R1">0</td>
          <td id="R2">0</td>
          <td id="R3">0</td>
          <td id="R4">0</td>
          <td id="R5">0</td>
          <td id="R6">0</td>
          <td id="R7">0</td>
          
        </tr>
      
      </table>
        <!-- branch misprediction and IPC and cycleCount -->
        <div class="flex flex-row justify-between">
          <div class="flex flex-col">
            <h2 class = "text-4xl my-6 text-white"  >Branch Misprediction %</h2>
            <p id="branch-misprediction" class="text-4xl text-white">0</p>
          </div>
          <div class="flex flex-col">
            <h2 class = "text-4xl my-6 text-white"  >IPC</h2>
            <p id="ipc" class="text-4xl text-white">0</p>
          </div>
          <div class="flex flex-col">
            <h2 class = "text-4xl my-6 text-white"  >Cycle Count</h2>
            <p id="cycle-count" class="text-4xl text-white">0</p>
          </div>
        </div>
    
  


    </div>

  </div>

  <div class="" style="flex:0.5">
    <table id="table" class="table-auto result-table text-xl" >
      <thead>
        <tr>
          <th class="px-4 py-2">Instruction</th>
          <th class="px-4 py-2">PC</th>
          <th class="px-4 py-2">Issue</th>
          <th class="px-4 py-2">Read Operands</th>
          <th class="px-4 py-2">Execute</th>
          <th class="px-4 py-2">Write Result</th>
        </tr>
      </thead>

      <!-- put empty table with 3 rows -->
      <tbody id="table-body">
        <tr>
          <td class="border px-4 py-2">-</td>
          <td class="border px-4 py-2">-</td>
          <td class="border px-4 py-2">-</td>
          <td class="border px-4 py-2">-</td>
          <td class="border px-4 py-2">-</td>
          <td class="border px-4 py-2">-</td>
        </tr>
        <tr>
          <td class="border px-4 py-2">-</td>
          <td class="border px-4 py-2">-</td>
          <td class="border px-4 py-2">-</td>
          <td class="border px-4 py-2">-</td>
          <td class="border px-4 py-2">-</td>
        </tr>
        <tr>
          <td class="border px-4 py-2">-</td>
          <td class="border px-4 py-2">-</td>
          <td class="border px-4 py-2">-</td>
          <td class="border px-4 py-2">-</td>
          <td class="border px-4 py-2">-</td>
        </tr>

  
        
    
  

      </tbody>
      </table>
      <h2 class="text-4xl text-white my-5">Memory Address</h2>
      <table id="memory-table" class="table">
      
      </table>
      
  </div>
  </div>
  


</div>
</body>
</html>
